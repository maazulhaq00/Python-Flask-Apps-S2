<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMS - Add Student</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>

  <div class="container my-5">

    <h1>Students</h1>



    <table class="table">
      <thead>
        <tr>
          <!-- <th scope="col">id</th> -->
          <th scope="col">Full Name</th>
          <th scope="col">Email Address</th>
          <th scope="col">Contact</th>
          <th scope="col">Course Enrolled</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>

        {% for std in students_list %}
        <tr>
          <!-- <td>{{std._id}}</td> -->
          <td>{{std.name}}</td>
          <td>{{std.email}}</td>
          <td>{{std.contact}}</td>
          <td>{{std.course}}</td>
          <td>
            <a href="{{url_for('editStudent', id=std._id)}}">Edit</a>
            <a href="{{url_for('deleteStudent', id=std._id)}}">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{{url_for('addStudent')}}">Add Student</a>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</html>
